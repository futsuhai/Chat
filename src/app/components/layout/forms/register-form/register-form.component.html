<div class="auth-form-wrapper register-form-component__auth-form-wrapper">
    <app-logo></app-logo>
    <app-stepper 
        [currentStage]="currentStage" 
        class="register-form-component__stepper">
    </app-stepper>
    <form class="auth-form">
        <div class="auth-inputs">
            <ng-container [ngSwitch]="currentStage">
                <ng-container *ngSwitchCase="1">
                    <p class="inputs__title">
                        Basic information
                    </p>
                    <div class="form-group">
                        <label for="login" class="form-group__label">Login</label>
                        <input id="login" type="text" class="input_base form-group__input">
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-group__label">Email</label>
                        <input id="email" type="email" class="input_base form-group__input">
                    </div>
                    <div class="form-group-row">
                        <div class="form-group">
                            <label for="name" class="form-group__label">Name</label>
                            <input id="name" type="text" class="input_base form-group-row__input">
                        </div>
                        <div class="form-group">
                            <label for="surname" class="form-group__label">Surname</label>
                            <input id="surname" type="text" class="input_base form-group-row__input">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-group__label">Password</label>
                        <input id="password" type="password" class="input_base form-group__input">
                    </div>
                    <div class="form-group-row">
                        <div class="form-group">
                            <label for="city" class="form-group__label">City</label>
                            <input id="city" type="text" class="input_base form-group-row__input">
                        </div>
                        <div class="form-group">
                            <label for="age" class="form-group__label">Age</label>
                            <input id="age" type="text" class="input_base form-group-row__input">
                        </div>
                    </div>
                </ng-container>
                <ng-container *ngSwitchCase="2">
                    <p class="inputs__title">
                        Additional information
                    </p>
                </ng-container>
                <ng-container *ngSwitchCase="3">
                    <p class="inputs__title">
                        Specialization
                    </p>
                </ng-container>
            </ng-container>
        </div>
        <div class="button-wrapper">
            <button type="button" class="button-wrapper__button button_primary" (click)="editStage()">
                Continue
            </button>
        </div>
        <div class="auth-navigate">
            <p class="auth-navigate__text">
                You already have an account?
            </p>
            <button type="button" class="auth-navigate__button button_empty" (click)="switchForm()">
                Log in!
            </button>
        </div>
    </form>
</div>
